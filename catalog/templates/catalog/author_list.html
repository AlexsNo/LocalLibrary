{% extends "base_generic.html" %}
{% block content %}
    <h1><strong>Author List</strong></h1>
        {% if author_list %}
            <ul>
         {% for author in author_list %}
             <li><a href ='{{ author.get_absolute_url }}'>{{ author }} ({{author.date_of_birth}}-{{ author.date_of_died }})</a></li>
            {% endfor %}
            </ul>
         {% else %}
         <p>There not authors in this library.</p>
    {% endif %}
{% endblock %}
